<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="shortcut icon" href="./assets/logo-desktop.svg"/>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <nav>     
            <a href="#" id="logo-position"><img id="logo" src="./assets/logo-desktop.svg"></a>

            <a href="#"><img id="logo-mobile" src="./assets/logo-mobile.svg"></a>

            <ul id="menu">
                <li><a href="#">Home</a></li>

                <li><a href="#">Menu</a></li>

                <li><a href="#">Recompensas</a></li>

                <li><a href="#">Gift Cards</a></li>

                <li><a href="#">Lojas</a></li>
            </ul>

            <button type="button" class="btn btn-position">PEGAR MEU CAFÉ</button>      
        </nav>
       
    </header>

    <main>
        <article id="text-presentation"> 

            <div id="mobile-items">
                <p class="text" id="mobile-text">O café que fará seu código decolar para o próximo nível.</p>

                <button class="btn btn-mobile" type="button">PEGAR MEU CAFÉ</button>
            </div>

            <p id="over-text">
                Great Coffee
            </p>
            
            <div id="under-text">
                <svg class="arrow" id="rotated-arrow" width="40" height="45" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z" fill="#000" stroke="#8257E5" stroke-width=".4"/>
                </svg>  

                <p class="text" id="purple-text"> Great Code / </p>

                <svg class="arrow" width="40" height="45" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z" fill="#000" stroke="#8257E5" stroke-width=".4"/>
                </svg>       
            </div>
            
        </article>

        <article id="img-presentation">

            <div id="img-coffee">
                <img src="./assets/rocket-coffee.png">
            </div>

            <div id="blur">
                <img id="blur-bottom" src="./assets/blur-1.png">

                <img id="blur-top" src="./assets/blur-2.png">

                <img id="blur-mobile" src="./assets/blur-mobile.png">
            </div>

        </article>
</body>
</html>
